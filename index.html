<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>King&#39;s Cup Party Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>King&#39;s Cup Party Game</h1>

  <!-- Setup form for entering player count -->
  <div id="setup">
    <label for="playerCount">Number of players (2–10):</label>
    <input type="number" id="playerCount" min="2" max="10" value="2">
    <!-- The start button serves two purposes: first to create name inputs, then to start the game -->
    <button id="startBtn">Next</button>
    <!-- Container for dynamic name input fields -->
    <div id="nameInputs" style="display:none; margin-top:1rem;"></div>
    <p id="warning">Note: This game is intended for adult entertainment only. Always play responsibly and remember you can substitute any beverage for a non‑alcoholic drink or perform a fun challenge instead.</p>
  </div>

  <!-- Game area -->
  <div id="game" style="display:none;">
    <!-- Display the current player's avatar and name -->
    <img id="avatarImg" alt="" style="width:60px;height:60px;border-radius:50%;display:none;margin:0 auto 0.5rem;" />
    <p id="currentPlayer"></p>
    <!-- A deck that players tap to draw a card. It looks like a card back. -->
    <div id="deck" class="card-back" title="Tap the deck to draw a card"></div>
    <!-- Area to show the drawn card and its story. The card flips to reveal
         the front. The story appears beneath the card. -->
    <div id="cardArea">
      <div id="cardDisplay" class="card-back"></div>
      <div id="storyDisplay" class="story"></div>
    </div>
    <button id="nextBtn" style="display:none;">Next Turn</button>
    <button id="resetBtn">Reset Game</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
